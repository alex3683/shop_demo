<h3 class="ax-function-point" ng-class="{ 'app-articles': model.cartItems.length > 0 }"><i
   class="fa fa-shopping-cart"></i> Shopping Cart
</h3>
<table class="table table-striped" ng-class="{ 'app-articles': model.cartItems.length > 0 }">
   <colgroup>
      <col class="app-col-1">
      <col class="app-col-2">
      <col class="app-col-3">
      <col class="app-col-4">
      <col class="app-col-5">
   </colgroup>
   <thead>
   <tr data-ng-show="!model.cartItems.length">
      <th class="app-no-articles" colspan="5">Please select articles to add them to the cart!</th>
   </tr>
   <tr data-ng-show="model.cartItems.length">
      <th>Art. ID</th>
      <th>Article</th>
      <th class="text-right">Price</th>
      <th class="text-right" colspan="2">Quantity</th>
   </tr>
   </thead>
   <tbody>
   <tr data-ng-repeat="item in model.cartItems track by item.article.id">
      <td>{{ item.article.id }}</td>
      <td>{{ item.article.name }}</td>
      <td class="text-right">{{ item.article.price | currency : "€ " }}</td>
      <td class="text-right app-increase-quantity">{{ item.quantity }}</td>
      <td class="app-increase-buttons">
         <button class="btn btn-link" type="button" data-ng-click="increaseQuantity( $index )"
                ><i class='fa fa-plus-square'></i></button>
         <button class="btn btn-link" type="button" data-ng-click="decreaseQuantity( $index )"
                ><i class='fa fa-minus-square'></i></button>
      </td>
   </tr>
   <tr data-ng-show="!model.cartItems.length">
      <td colspan="5">&nbsp;</td>
   </tr>
   </tbody>
   <tfoot data-ng-show="model.cartItems.length">
   <tr>
      <td></td>
      <td>Subtotal</td>
      <td class="text-right">{{ model.sum | currency : "€ " }}</td>
      <td colspan="2"></td>
   </tr>
   </tfoot>
</table>
